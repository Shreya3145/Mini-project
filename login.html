<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Login</h2>

      <div class="space-y-4">
        <button
          class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-300"
          onclick="showLoginForm('customer')"
        >
          Login as Customer
        </button>
        <button
          class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-300"
          onclick="showLoginForm('seller')"
        >
          Login as Seller
        </button>
        <button
          class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-300"
          onclick="showLoginForm('rental')"
        >
          Login as One-Time Rental User
        </button>
      </div>

      <form id="login-form" class="mt-6 hidden" onsubmit="login(event)">
        <input type="hidden" id="user-type" name="userType" />
        <div class="mb-4">
          <label class="block text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-3 py-2 border rounded-lg bg-gray-700 text-white placeholder-gray-400"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border rounded-lg bg-gray-700 text-white placeholder-gray-400"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-300"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-center text-gray-300">
        Don't have an account?
        <a
          href="signup.html"
          class="text-gray-400 hover:text-white transition duration-300"
          >Sign Up</a
        >
      </p>
    </div>

    <script>
      function showLoginForm(userType) {
        document.getElementById("login-form").classList.remove("hidden");
        document.getElementById("user-type").value = userType;
      }
    </script>
    <script src="auth.js"></script>
  </body>
</html>
