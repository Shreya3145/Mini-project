<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Sign Up</h2>

      <form onsubmit="signup(); return false;">
        <div class="mb-4">
          <label class="block text-gray-300">Email</label>
          <input
            type="email"
            id="signup-email"
            class="w-full px-3 py-2 border rounded-lg bg-gray-700 text-white placeholder-gray-400"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Password</label>
          <input
            type="password"
            id="signup-password"
            class="w-full px-3 py-2 border rounded-lg bg-gray-700 text-white placeholder-gray-400"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700 transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <p class="mt-4 text-center text-gray-300">
        Already have an account?
        <a
          href="login.html"
          class="text-gray-400 hover:text-white transition duration-300"
          >Login</a
        >
      </p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
